<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo Bootstrap + JavaScript</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Formulário de cadastros</a>
<!-- Itens do menu -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Link1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link4</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container">

    <!-- Alerta escondido -->
    <div id="alerta" class="alert d-none" role="alert"></div>
 <div class="card mx-auto" style="width: 18rem;">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGF3Uoo8LpQG-h-IV1LMrCS2ZBqKV_HdEMfw&s" width="300" height="200" class="card-img-top" alt="Imagem exemplo">
  <div class="card-body">
    <h5 class="card-title">Título do Card</h5>
    <p class="card-text">Um texto de exemplo dentro do card para explicar o conteúdo rapidamente.</p>
    <a href="#" class="btn btn-primary">Saiba mais</a>
  </div>
</div> 
    <!-- Formulário -->
    <div class="card p-4 shadow-sm"> <!-- shadow-sm (sombra pequena), shadow (padrão) e shadow-lg (sombra grande), se adiciona w-50 reduz o tamanho -->
      <h4>Cadastro de Usuário</h4>
      <form id="formCadastro">
        <div class="mb-3"> <!-- m (margem), b (embaixo), 3 (tamanho da margem de 0 a 5 ou auto) -->
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" placeholder="Digite o nome">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" placeholder="Digite o e-mail">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>

    <!-- Tabela de resultados -->
    <div class="card mt-4 p-4 shadow-sm">
      <h4>Usuários Cadastrados</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
          </tr>
        </thead>
        <tbody id="tabelaUsuarios">
          <!-- Linhas serão adicionadas via JS -->
        </tbody>
      </table>
    </div>
  </div>
  


  <!-- Bootstrap JS (para componentes dinâmicos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById("formCadastro");
    const tabela = document.getElementById("tabelaUsuarios");
    const alerta = document.getElementById("alerta");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // impede reload

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();

      if (nome === "" || email === "") {
        mostrarAlerta("Preencha todos os campos!", "danger");
        return;
      }

      // adiciona linha na tabela
      const novaLinha = `<tr><td>${nome}</td><td>${email}</td></tr>`;
      tabela.innerHTML += novaLinha;

      mostrarAlerta("Usuário cadastrado com sucesso!", "success");

      // limpa formulário
      form.reset();
    });

    function mostrarAlerta(mensagem, tipo) {
      alerta.textContent = mensagem;
      alerta.className = `alert alert-${tipo}`; // troca cor dinamicamente
      alerta.classList.remove("d-none");

      setTimeout(() => alerta.classList.add("d-none"), 3000); // esconde após 3s
    }
  </script>
</body>
</html>
