<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background-color: rgb(240, 128, 128);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Covid Viewer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <!-- CONTEÚDO ESQUERDA -->
            <div class="col-md-6">
                <h2>Search query</h2>
                <p>Buscar top 10 países com maior % de vacinação:</p>
                <button id="btn_vac" class="btn btn-primary mb-3">Buscar</button>
                
                <div id="ordenacao-controls" style="display: none;">
                    <h3 class="mt-4">Ordenação</h3>
                    <p>Escolha a ordem de exibição:</p>
                    <div class="btn-group" role="group">
                        <button id="btn_crescente" class="btn btn-success">Crescente</button>
                        <button id="btn_decrescente" class="btn btn-warning">Decrescente</button>
                    </div>
                </div>
            </div>
            
            <!-- CONTEÚDO DIREITA -->
            <div class="col-md-6">
                <h2>Results</h2>
                <div id="resultados">
                    Aguardando resultado
                </div>
            </div>

        </div>
    </div>

    <script>
        document.getElementById("btn_vac").addEventListener("click", Execute);
        document.getElementById("btn_crescente").addEventListener("click", () => ordenarDados("crescente"));
        document.getElementById("btn_decrescente").addEventListener("click", () => ordenarDados("decrescente"));

        const dados = {};
        let dadosOrdenados = {};
        let temp;

        function Execute(){
            const area = document.getElementById("resultados");
            area.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';

            fetch("https://restcountries.com/v3.1/all?fields=name,languages,population")
                .then(res => res.json())
                .then(data => {
                    for (let country of data){
                        let valores = {};
                        valores["populacao"] = country.population;
                        let linguas = Object.values(country.languages || {});
                        valores["linguas"] = linguas.map(l => l.toUpperCase());
                        dados[country.name.common.toUpperCase()] = valores;
                    }

                    fetch("https://disease.sh/v3/covid-19/vaccine/coverage/countries?lastdays=1&fullData=true")
                        .then(res => res.json())
                        .then(data => {
                            temp=data;
                            for (let item in data) {
                                let country = data[item].country.toUpperCase();
                                if (country in dados){
                                    let vacinas = data[item].timeline[0].total;
                                    dados[country]["vacinas"] = vacinas;
                                    dados[country]["percentual_vacina"] = (vacinas / dados[country]["populacao"]) * 100;
                                }
                            }
                            
                            document.getElementById("ordenacao-controls").style.display = "block";

                            ordenarDados("decrescente");
                        });
                });
        }

        function ordenarDados(ordem) {
            const paisesComVacina = Object.entries(dados)
                .filter(([pais, info]) => info.percentual_vacina !== undefined);

            if (ordem === "crescente") {
                paisesComVacina.sort((a, b) => a[1].percentual_vacina - b[1].percentual_vacina);
            } else {
                paisesComVacina.sort((a, b) => b[1].percentual_vacina - a[1].percentual_vacina);
            }
            const top10 = paisesComVacina.slice(0, 10);

            exibirResultados(top10, ordem);
        }

        function exibirResultados(paisesOrdenados, ordem) {
            const area = document.getElementById("resultados");
            area.innerHTML = `<h4 class="mb-3">Top 10 - Ordem ${ordem === "crescente" ? "Crescente" : "Decrescente"}</h4><div class="row" id="cards-row"></div>`;
            const cardsRow = document.getElementById("cards-row");

            let position = 1;

            for (let [pais, info] of paisesOrdenados) {
                const card = document.createElement("div");
                card.className = "mb-4 col-md-7 align-items-stretch";
                card.innerHTML = `
                    <div class="card shadow h-100 border-primary">
                        <div class="card-body" d-flex flex-column align-items-center>
                            <h5 class="card-title text-primary">#${position} ${pais}</h5>
                            <p class="card-text"><strong>Vacinas:</strong> ${info.vacinas ? info.vacinas.toLocaleString() : "N/A"}</p>
                            <p class="card-text"><strong>População:</strong> ${info.populacao ? info.populacao.toLocaleString() : "N/A"}</p>
                            <p class="card-text"><strong>Línguas:</strong> ${info.linguas && info.linguas.length > 0 ? info.linguas.join(", ") : "N/A"}</p>
                            <p class="card-text"><strong>% Vacinação:</strong> <span class="badge bg-success">${info.percentual_vacina ? info.percentual_vacina.toFixed(2) + "%" : "N/A"}</span></p>
                        </div>
                    </div>
                `;
                cardsRow.appendChild(card);
                position++;
            }
        }
    </script>
</body>
</html>
