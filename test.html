<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid View</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Estilo para garantir que todos os cards tenham a mesma altura em uma linha */
        .row-eq-height {
            display: flex;
            flex-wrap: wrap;
        }
        .card {
            height: 100%;
        }
    </style>
</head>
<body class="bg-light">

    <!-- BARRA DE NAVEGAÇÃO -->
    <nav class="navbar navbar-expand-lg bg-danger-subtle shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-shield-virus"></i>
                Covid Viewer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
        </div>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="container-fluid p-4">
        <div class="row">

            <!-- CONTEÚDO ESQUERDA -->
            <div class="col-lg-4 mb-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="card-title mb-3"><i class="bi bi-search"></i> Painel de Busca</h2>
                        <div class="mb-4">
                            <p class="mb-2">Buscar top 10 países com maior % de vacinação:</p>
                            <button id="btn_vac" class="btn btn-primary w-100">
                                <i class="bi bi-play-circle-fill"></i> Buscar Dados
                            </button>
                        </div>
                        
                        <div id="ordenacao-controls" style="display: none;">
                            <hr>
                            <h3 class="mt-4 fs-5">Opções de Ordenação</h3>
                            <p>Escolha a ordem de exibição dos resultados:</p>
                            <div class="d-grid gap-2" role="group">
                                <button id="btn_decrescente" class="btn btn-success">
                                    <i class="bi bi-sort-down"></i> Maior % primeiro (Padrão)
                                </button>
                                <button id="btn_crescente" class="btn btn-warning">
                                    <i class="bi bi-sort-up"></i> Menor % primeiro
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- CONTEÚDO DIREITA -->
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                         <h2 class="card-title mb-4"><i class="bi bi-bar-chart-line"></i> Resultados</h2>
                         <div id="resultados" class="text-center text-muted">
                            <p>Aguardando busca para exibir os resultados...</p>
                         </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById("btn_vac").addEventListener("click", Execute);
        document.getElementById("btn_crescente").addEventListener("click", () => ordenarDados("crescente"));
        document.getElementById("btn_decrescente").addEventListener("click", () => ordenarDados("decrescente"));

        // Armazena os dados brutos para evitar múltiplas chamadas de API
        const dados = {};
        let apiDataLoaded = false;

        function Execute() {
            const area = document.getElementById("resultados");
            area.innerHTML = `
                <div class="d-flex justify-content-center align-items-center p-5">
                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span class="ms-3 fs-5">Buscando dados...</span>
                </div>`;
            
            // Se os dados já foram carregados, apenas reordena. Senão, busca nas APIs.
            if (apiDataLoaded) {
                 document.getElementById("ordenacao-controls").style.display = "block";
                 ordenarDados("decrescente");
                 return;
            }

            // Fetch nos países (população, línguas)
            fetch("https://restcountries.com/v3.1/all?fields=name,languages,population")
                .then(res => res.json())
                .then(countryData => {
                    for (let country of countryData) {
                        let valores = {};
                        valores["populacao"] = country.population;
                        let linguas = Object.values(country.languages || {});
                        valores["linguas"] = linguas.map(l => l.toUpperCase());
                        dados[country.name.common.toUpperCase()] = valores;
                    }

                    // Fetch nos dados de vacinação
                    return fetch("https://disease.sh/v3/covid-19/vaccine/coverage/countries?lastdays=1&fullData=true");
                })
                .then(res => res.json())
                .then(vaccineData => {
                    for (let item of vaccineData) {
                        let countryName = item.country.toUpperCase();
                        if (countryName in dados) {
                            let vacinas = item.timeline[0].total;
                            dados[countryName]["vacinas"] = vacinas;
                            dados[countryName]["percentual_vacina"] = (vacinas / dados[countryName]["populacao"]) * 100;
                        }
                    }
                    
                    apiDataLoaded = true; // Marca que os dados foram carregados
                    document.getElementById("ordenacao-controls").style.display = "block";
                    ordenarDados("decrescente"); // Exibe os resultados iniciais
                })
                .catch(error => {
                    area.innerHTML = `<div class="alert alert-danger"><strong>Erro ao buscar dados:</strong> ${error.message}</div>`;
                });
        }

        function ordenarDados(ordem) {
            // Filtra apenas países que têm o dado de percentual de vacina
            const paisesComVacina = Object.entries(dados)
                .filter(([pais, info]) => info.percentual_vacina !== undefined && info.percentual_vacina > 0);

            // Ordena o array
            if (ordem === "crescente") {
                paisesComVacina.sort((a, b) => a[1].percentual_vacina - b[1].percentual_vacina);
            } else { // "decrescente"
                paisesComVacina.sort((a, b) => b[1].percentual_vacina - a[1].percentual_vacina);
            }
            
            // Pega apenas os 10 primeiros
            const top10 = paisesComVacina.slice(0, 10);

            exibirResultados(top10, ordem);
        }

        function exibirResultados(paisesOrdenados, ordem) {
            const area = document.getElementById("resultados");
            const ordemTexto = ordem === "crescente" ? "Crescente (Menor para Maior)" : "Decrescente (Maior para Menor)";
            area.innerHTML = `<h4 class="mb-3 text-start">Top 10 Países por Vacinação</h4><p class="text-muted text-start">Ordem de exibição: ${ordemTexto}</p><div class="row row-eq-height"></div>`;
            const cardsRow = area.querySelector(".row");
            
            if (paisesOrdenados.length === 0) {
                 cardsRow.innerHTML = "<p>Nenhum dado de vacinação encontrado para exibir.</p>";
                 return;
            }

            paisesOrdenados.forEach(([pais, info], index) => {
                const card = document.createElement("div");
                card.className = "col-xl-6 mb-4"; // 2 colunas em telas grandes, 1 em telas menores
                
                card.innerHTML = `
                    <div class="card border-light-subtle shadow-sm">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title text-primary fw-bold">#${index + 1} ${pais}</h5>
                            <hr>
                            <p class="card-text mb-2">
                                <i class="bi bi-people-fill text-muted"></i> <strong>População:</strong> ${info.populacao ? info.populacao.toLocaleString('pt-BR') : "N/A"}
                            </p>
                             <p class="card-text mb-2">
                                <i class="bi bi-translate text-muted"></i> <strong>Línguas:</strong> ${info.linguas && info.linguas.length > 0 ? info.linguas.join(", ") : "N/A"}
                            </p>
                            <p class="card-text mb-3">
                                <i class="bi bi-journal-medical text-muted"></i> <strong>Doses Aplicadas:</strong> ${info.vacinas ? info.vacinas.toLocaleString('pt-BR') : "N/A"}
                            </p>
                            <div class="mt-auto">
                                 <p class="card-text fs-5">
                                    <strong>Percentual de Vacinação:</strong> 
                                    <span class="badge bg-success rounded-pill p-2">${info.percentual_vacina ? info.percentual_vacina.toFixed(2) + "%" : "N/A"}</span>
                                </p>
                            </div>
                        </div>
                    </div>
                `;
                cardsRow.appendChild(card);
            });
        }
    </script>
</body>
</html>
